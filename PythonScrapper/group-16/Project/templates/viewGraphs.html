       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

 </head>
 <header>
     <div class = "navigation"></div>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href=" " >Jobscraper</a>
          <div class= "navbar-links">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
              <li ><a class="nav-link" href="/viewGraphs">ViewGraphs</a></li>

 <h1 class="graph-text"><mark>Graph Page</mark></h1>
 <body>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1">
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block" src="{{url_for('static', filename='locationGraph.png')}}" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>Most common locations of postings</h5>
                <p>This represents the locations in the UK with the most postings.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block" src="{{url_for('static', filename='midlandsGraph.png')}}" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>Postings in the midlands</h5>
                <p>This shows the jobs available in the midlands</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block" src="{{url_for('static', filename='jobtitleGraph.png')}}" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>Job titles</h5>
                <p>This shows the titles of the jobs</p>
            </div>
    </div>

    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 </body>
</html>
