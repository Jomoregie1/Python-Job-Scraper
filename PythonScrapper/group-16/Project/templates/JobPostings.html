<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
       <link rel="stylesheet"  type= "text/css" href= "{{ url_for('static',filename='/style.css') }}">
       <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>JobPostings</title>
  </head>
<header>
      <div class = "navigation"></div>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href=" " >Jobscraper</a>
          <div class= "navbar-links">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
              <li ><a class="nav-link" href="/viewGraphs">View Graphs</a></li>
                <li ><a class="nav-link" href="/JobPostings">Job Postings</a></li>
            </ul>
          </div>
        </nav>
 </header>




  <body>
  <h1 class="table-heading"><mark>JOB POSTINGS</mark></h1>

        <form class="job_title_search" method="POST" action=""
         style="margin-left: 10px;margin-bottom: 10px;max-width:400px;display: inline-block;">
            <input type="text" placeholder="Search by Job title" name="getJobs">
            <button type="submit" class="fa fa-search"> Submit
            </button>
        </form>

  <h3 style="float:right; display:inline-block; margin-right: 30px;">Total Job Postings = <span class="total-underline">{{totalPostings}}</span></h3>
  <table id="jobtable" class="table">
        <thead>
          <tr>
            <th scope="col">Job Title</th>
            <th scope="col">Location</th>
            <th scope="col">Postdate</th>
            <th scope="col">Link</th>
          </tr>
                  </thead>
                  <tbody>
                    {% for post in rows %}
                  <tr>
                    <td>{{post.jobTitle}}</td>
                    <td>{{post.location}}</td>
                    <td>{{post.postdate}}</td>
                    <td>{{post.link}}</td>
                  </tr>
                    {% endfor %}
                  </tbody>
 </table>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
